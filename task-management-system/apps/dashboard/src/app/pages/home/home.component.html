<div class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center py-3 sm:py-0 sm:h-16 gap-3 sm:gap-0">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-lg sm:text-xl font-bold">Task Management System</h1>
        </div>

        <div class="flex items-center gap-3 sm:gap-4">
          <span class="text-gray-700 text-sm truncate max-w-[200px] sm:max-w-none" *ngIf="currentUser">
            {{ currentUser.email }}
          </span>
          <button
            (click)="logout()"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded text-sm font-medium transition-colors whitespace-nowrap"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <app-task-board></app-task-board>
  </main>
</div>
